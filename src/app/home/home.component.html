
<div class="content">
<div class="header">
    <h1>Welcome to IManager Assignment</h1>
    <h3>
        Simple Stack Web Application. 
    </h3>
</div>
<div class="form-content">
  <h3>Default Size is set to 10 </h3>
<mat-form-field class="form-field">
    <mat-label>Enter the value</mat-label>
    <input matInput type="number" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

<mat-divider></mat-divider>
<section>
  <h3>Stack Actions</h3>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click) ="addStack()">Push</button>
    <button mat-raised-button color="warn" (click) ="popstack()">Pop</button>
    <button mat-raised-button color="accent" (click) ="showStacks()">Display</button>
  </div>
</section>
<mat-divider></mat-divider>
<app-data-table [updateSubject]="updateSubject" *ngIf="showTable"></app-data-table>
</div>
</div>
